<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="btn">
        <div class="text-btn">
            <!-- <b class="btn-text-active">Mua ngay</b> -->
            <b>Giá chỉ</b>
        </div>
    </div>

    <div class="form">
        <div class="overlay"></div>
        <form action="" class="form_sendEmail">
            <div class="form_close"><i class="fa-solid fa-xmark"></i></div>
            <h3 class="form_heading">Thông tin đặt hàng</h3>

            <input type="text" id="form_fullName" class="form_input" placeholder="Họ và tên">
            <input type="text" id="form_phoneNumber" class="form_input" placeholder="Số điện thoại">
            <input type="text" id="form_email" class="form_input" placeholder="Email">

            <div class="form_btn">Mua ngay</div>

            <div class="form_footer">Sau khi để lại thông tin. Nhân viên của Star Hằng Lê sẽ liên hệ lại để chốt đơn
                hàng và gửi hàng cho bạn.</div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
